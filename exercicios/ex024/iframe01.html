<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do CursoemVídeo 
        
        <iframe src="https:www.CursoemVideo.com" frameborder="1"></iframe>
        
        para aprender a programar
    </p>

    <p>
        Alguns sites não aceitam serem usados em iframe -> Exemplo: Google  <iframe src="https://www.google.com.br" frameborder="0"></iframe>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifemi">  <label for="ifemi">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esfut" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="esfut" id="iten"> <label for="iten">Tênis</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
